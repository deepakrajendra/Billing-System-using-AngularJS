
<div class="col-md-4">
    <select ng-model="selectedName" ng-options="x for x in names" ng-change="update()"></select>
 
    <div class="row">
        <h2 style=" color:green">Collection {{selectedName}}</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Cost</th>


                </tr>
            </thead>
            <tbody>
                <tr class="success" ng-repeat="item in collection">
                    <td>{{item.ItemName}}</td>
                    <td>{{item.Count}}</td>
                    <td>{{item.Cost}}</td>
                </tr>
            </tbody>
        </table>
        <div style="float:right"> <h4>Total : {{total}}</h4></div>
    </div>
